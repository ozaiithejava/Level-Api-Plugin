name: LevelPlugin
version: 1.0.2
api: spigot
main: me.ozaii.levels.LevelPlugin
author: YourName
description: A level plugin for managing player levels.

commands:
  level:
    description: Main command for level plugin.
    usage: /<command> [subcommand] [arguments]
    permission: levelplugin.level
    aliases: [lvl]

permissions:
  levelplugin.level:
    description: Allows access to the main level command.
    default: true
  levelplugin.level.up:
    description: Allows leveling up players.
    default: op
  levelplugin.level.down:
    description: Allows leveling down players.
    default: op
  levelplugin.level.check:
    description: Allows checking player levels.
    default: true
  levelplugin.level.top:
    description: Allows viewing top players.
    default: true
  levelplugin.level.all:
    description: Allows viewing all levels.
    default: true
